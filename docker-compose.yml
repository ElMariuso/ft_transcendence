version: '3'

services:
  postgres:
    container_name: postgres
    image: postgres:13
    ports:
      - "5432:5432"
    volumes:
      - ./database:/var/lib/postgresql/data
    networks:
      - db-network
    environment:
      POSTGRES_DB: postgreDB
      POSTGRES_USER: rootDB
      POSTGRES_PASSWORD: passwordDB
    restart: always
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules/.prisma
    networks:
      - web-network
      - db-network
    depends_on:
      - postgres
    restart: always
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/usr/src/app
    networks:
      - web-network
    depends_on:
      - backend
    restart: always

networks:
  web-network:
    driver: bridge
  db-network:
    driver: bridge